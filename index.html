<head>

</head>

<body>
  <div id="app"></div>
  <script>
    // GitHub Pages SPA fallback support:
    // If the user lands on /?p=<path>&q=<query>, restore the original URL for React Router.
    (function () {
      const params = new URLSearchParams(window.location.search);
      const p = params.get('p');
      if (!p) return;
      const q = params.get('q');
      const newUrl = decodeURIComponent(p) + (q ? `?${decodeURIComponent(q)}` : '') + window.location.hash;
      window.history.replaceState(null, '', newUrl);
    })();
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
